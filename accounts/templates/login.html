{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<a href="{% url 'socialaccount_login' 'google' %}">Login with Google</a>
<a href="{% url 'socialaccount_login' 'facebook' %}">Login with Facebook</a>
{% endblock %}
